steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-docker.pkg.dev/$PROJECT_ID/eu.gcr.io/stage/crm-backend:$SHORT_SHA', '.' ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'europe-docker.pkg.dev/$PROJECT_ID/eu.gcr.io/crm-backend:$SHORT_SHA' ]

  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [ 'run', 'deploy', 'crm-backend',
            '--image', 'europe-docker.pkg.dev/$PROJECT_ID/eu.gcr.io/crm-backend:$SHORT_SHA',
            '--region', 'europe-west3',
            '--min-instances', '0',
            '--max-instances', 'default',
            '--cpu', '1',
            '--memory', '2048Mi',
            '--concurrency', 'default',
            '--timeout', '1m',
            '--allow-unauthenticated',
            '--cpu-throttling',
            '--port', '8080',
            '--env-vars-file', 'gcloud_build/stage_env.yml',
            '--set-secrets', '^|^DB_PASSWORD=STAGE__CRM_DATABASE_PASSWORD:latest|STORAGE_GCS_CREDENTIALS=STAGE__CRM_STORAGE_PASSWORD:latest'
    ]

images:
  - europe-docker.pkg.dev/$PROJECT_ID/eu.gcr.io/stage/crm-backend:$SHORT_SHA
